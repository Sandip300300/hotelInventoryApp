Rooms List
<table class="table">
  <tr>
    <th>Even/Odd</th>
    <th>Index</th>
    <th>Room Number</th>
    <th>Room Type</th>
    <th>Room Price</th>
    <th>Room Amenites</th>
    <th>Checkin Time</th>
    <th>Rating</th>
    <th>Select Room</th>

  </tr>
  <tr [ngClass]="e?'even':'odd'" *ngFor="let room of rooms;let e=even;let o=odd;let i=index">
    <td>{{e?"Even":"Odd"}}</td>
    <td>{{i+1}}</td>
    <td>{{room.roomNumber}}</td>
    <td>{{room.roomType}}</td>
    <td>{{room.price}}</td>
    <td>{{room.amenities}}</td>
    <td>{{room.checkinTime|date}}</td>
    <td>{{room.rating}}</td>
    <td>
      <button class="btn btn-primary" (click)="selectRoom(room)">
        Select
      </button>
    </td>

  </tr>
</table>
